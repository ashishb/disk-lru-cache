apply plugin: 'com.android.library'

android {
    compileSdkVersion 30

    defaultConfig {
        minSdkVersion 16
        targetSdkVersion 30
        versionCode 1
        versionName "1.3"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

}

dependencies {
    testImplementation 'junit:junit:4.13.1'
}

ext {
    bintrayRepo = 'disk-lru-cache'
    bintrayName = 'disk-lru-cache'

    publishedGroupId = 'com.tomclaw.cache'
    libraryName = 'disk-lru-cache'
    artifact = 'cache'

    libraryDescription = 'Disk LRU cache with persisted journal'

    siteUrl = 'https://github.com/solkin/disk-lru-cache'
    gitUrl = 'https://github.com/solkin/disk-lru-cache.git'

    libraryVersion = '1.0'

    developerId = 'solkin'
    developerName = 'Igor Solkin'
    developerEmail = 'inbox@tomclaw.com'

    licenseName = 'MIT License'
    licenseUrl = 'https://opensource.org/licenses/mit-license.php'
    allLicenses = ["MIT License"]
}

apply from: '../install.gradle'
apply from: '../bintray.gradle'
